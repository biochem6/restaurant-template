<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurant Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="name_div">
            <p class="rest_name">Maria's Mediterranean<br />Cuisine</p>
        </div>
        <div class="menu_container">
            <button id='menu' class="menu">MENU</button>
        </div>
    </header>
    <div class="wrapper">
        <div class="main">
            <p class="generic_text">Humble Food made Extraordinary. <br />Technique Passion & Tradition</p>
        </div>
        <footer class="footer">
            <div class="footer_div" >
                <button id="contact" class="contact butt_bottom">CONTACT</button>
                <button id="gallery" class="gallery butt_bottom">GALLERY</button>
                <button id="about" class="about butt_bottom">ABOUT</button>
            </div>
            <p class="hours">MON-THUR: 10:00 a.m.-10:00 p.m.    FRI-SAT: 10:00 a.m.-12:00 a.m.  SUN: CLOSED</p>
        </footer>
    </div>
</body>
<script src="main.js"></script>
<script src="server.js"></script>
</html>
